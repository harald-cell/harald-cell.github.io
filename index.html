<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√•r Handleliste üõí</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .add-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .add-form input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .add-form input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .refresh-btn {
            background: #17a2b8;
            width: 100%;
            margin-bottom: 15px;
        }

        .refresh-btn:hover {
            background: #138496;
        }

        .shopping-list {
            list-style: none;
        }

        .shopping-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }

        .shopping-item.expiring-soon {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
        }

        .shopping-item:hover {
            transform: translateX(5px);
        }

        .item-content {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .star-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .star-btn:hover {
            transform: scale(1.2);
        }

        .star-btn.starred {
            filter: drop-shadow(0 0 3px rgba(255, 193, 7, 0.6));
        }

        .item-details {
            flex: 1;
        }

        .item-text {
            color: #333;
            font-size: 16px;
        }

        .item-meta {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
        }

        .days-left {
            font-size: 11px;
            color: #666;
            font-weight: 600;
            margin-top: 2px;
        }

        .days-left.warning {
            color: #ff6b6b;
        }

        .item-actions {
            display: flex;
            gap: 8px;
        }

        .delete-btn {
            background: #dc3545;
            padding: 8px 12px;
            font-size: 12px;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 13px;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .hidden {
            display: none;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-size: 14px;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 12px;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõí V√•r Handleliste</h1>
        <p class="subtitle">Delt mellom oss ‚ù§Ô∏è</p>

        <div class="info-box">
            ‚≠ê Stjernemarkerte varer beholdes. Andre slettes automatisk etter 7 dager.
        </div>

        <div id="status" class="status hidden"></div>
        
        <button class="refresh-btn" onclick="loadItems()">üîÑ Oppdater Liste</button>

        <div class="add-form">
            <input type="text" id="itemInput" placeholder="Legg til vare..." onkeypress="if(event.key==='Enter') addItem()">
            <button onclick="addItem()">Legg til</button>
        </div>

        <ul id="shoppingList" class="shopping-list"></ul>
    </div>

    <script>
        // CONFIGURATION - Replace these with your actual values
        const CONFIG = {
            owner: 'harald-cell',      // e.g., 'johnsmith'
            repo: 'harald-cell.github.io',       // e.g., 'shopping-list'
            token: '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'          // e.g., 'ghp_xxxxxxxxxxxx'
        };

        const FILE_PATH = 'shopping-list.json';
        const DAYS_UNTIL_DELETE = 7;
        let fileSha = null;

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.classList.remove('hidden');
            setTimeout(() => status.classList.add('hidden'), 3000);
        }

        function getDaysLeft(timestamp) {
            const added = new Date(timestamp);
            const now = new Date();
            const diffTime = now - added;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            return DAYS_UNTIL_DELETE - diffDays;
        }

        function shouldDelete(item) {
            if (item.starred) return false;
            const daysLeft = getDaysLeft(item.timestamp);
            return daysLeft < 0;
        }

        async function initializeApp() {
            showStatus('Laster...', 'info');
            
            try {
                const exists = await checkFileExists();
                if (!exists) {
                    await createFile([]);
                    showStatus('Opprettet ny handleliste!', 'success');
                }
                await loadItems();
            } catch (error) {
                showStatus('Feil: ' + error.message, 'error');
            }
        }

        async function checkFileExists() {
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/${FILE_PATH}`,
                    {
                        headers: {
                            'Authorization': `token ${CONFIG.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );
                
                if (response.ok) {
                    const data = await response.json();
                    fileSha = data.sha;
                    return true;
                }
                return false;
            } catch (error) {
                return false;
            }
        }

        function utf8ToBase64(str) {
            return btoa(encodeURIComponent(str).replace(/%([0-9A-F]{2})/g,
                function toSolidBytes(match, p1) {
                    return String.fromCharCode('0x' + p1);
            }));
        }

        function base64ToUtf8(str) {
            return decodeURIComponent(atob(str).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
        }

        async function createFile(items) {
            const content = utf8ToBase64(JSON.stringify(items, null, 2));
            
            const response = await fetch(
                `https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/${FILE_PATH}`,
                {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${CONFIG.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: 'Opprett handleliste',
                        content: content
                    })
                }
            );

            if (!response.ok) throw new Error('Kunne ikke opprette fil');
            
            const data = await response.json();
            fileSha = data.content.sha;
        }

        async function loadItems() {
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/${FILE_PATH}`,
                    {
                        headers: {
                            'Authorization': `token ${CONFIG.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );

                if (!response.ok) throw new Error('Kunne ikke laste varer');

                const data = await response.json();
                fileSha = data.sha;
                
                const content = base64ToUtf8(data.content);
                let items = JSON.parse(content);
                
                // Remove expired items
                const originalLength = items.length;
                items = items.filter(item => !shouldDelete(item));
                
                // Save if items were deleted
                if (items.length < originalLength) {
                    await saveItems(items);
                    showStatus(`${originalLength - items.length} utg√•tte varer slettet automatisk`, 'info');
                }
                
                renderItems(items);
                if (items.length === originalLength) {
                    showStatus('Liste oppdatert!', 'success');
                }
            } catch (error) {
                showStatus('Feil ved lasting: ' + error.message, 'error');
            }
        }

        function renderItems(items) {
            const list = document.getElementById('shoppingList');
            list.innerHTML = '';

            if (items.length === 0) {
                list.innerHTML = '<div class="empty-state">üõçÔ∏è<br>Ingen varer enn√•.<br>Legg til din f√∏rste vare!</div>';
                return;
            }

            items.forEach((item, index) => {
                const daysLeft = getDaysLeft(item.timestamp);
                const isExpiringSoon = !item.starred && daysLeft <= 2;
                const addedDate = new Date(item.timestamp);
                
                let daysLeftText = '';
                if (!item.starred) {
                    if (daysLeft > 0) {
                        daysLeftText = `<div class="days-left ${daysLeft <= 2 ? 'warning' : ''}">${daysLeft} dag${daysLeft !== 1 ? 'er' : ''} igjen</div>`;
                    } else {
                        daysLeftText = '<div class="days-left warning">Utg√•tt</div>';
                    }
                }

                const li = document.createElement('li');
                li.className = `shopping-item ${isExpiringSoon ? 'expiring-soon' : ''}`;
                li.innerHTML = `
                    <div class="item-content">
                        <button class="star-btn ${item.starred ? 'starred' : ''}" onclick="toggleStar(${index})">
                            ${item.starred ? '‚≠ê' : '‚òÜ'}
                        </button>
                        <div class="item-details">
                            <div class="item-text">${escapeHtml(item.name)}</div>
                            <div class="item-meta">Lagt til ${addedDate.toLocaleDateString('nb-NO', { day: 'numeric', month: 'short', year: 'numeric' })} kl. ${addedDate.toLocaleTimeString('nb-NO', { hour: '2-digit', minute: '2-digit' })}</div>
                            ${daysLeftText}
                        </div>
                    </div>
                    <div class="item-actions">
                        <button class="delete-btn" onclick="deleteItem(${index})">Slett</button>
                    </div>
                `;
                list.appendChild(li);
            });
        }

        async function addItem() {
            const input = document.getElementById('itemInput');
            const itemName = input.value.trim();

            if (!itemName) return;

            try {
                const response = await fetch(
                    `https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/${FILE_PATH}`,
                    {
                        headers: {
                            'Authorization': `token ${CONFIG.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );

                const data = await response.json();
                const content = base64ToUtf8(data.content);
                const items = JSON.parse(content);

                items.push({
                    name: itemName,
                    timestamp: new Date().toISOString(),
                    starred: false
                });

                await saveItems(items);
                input.value = '';
                renderItems(items);
                showStatus('Vare lagt til!', 'success');
            } catch (error) {
                showStatus('Feil ved tillegging: ' + error.message, 'error');
            }
        }

        async function toggleStar(index) {
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/${FILE_PATH}`,
                    {
                        headers: {
                            'Authorization': `token ${CONFIG.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );

                const data = await response.json();
                const content = base64ToUtf8(data.content);
                const items = JSON.parse(content);

                items[index].starred = !items[index].starred;

                await saveItems(items);
                renderItems(items);
                showStatus(items[index].starred ? '‚≠ê Stjernemarkert!' : 'Stjerne fjernet', 'success');
            } catch (error) {
                showStatus('Feil: ' + error.message, 'error');
            }
        }

        async function deleteItem(index) {
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/${FILE_PATH}`,
                    {
                        headers: {
                            'Authorization': `token ${CONFIG.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );

                const data = await response.json();
                const content = decodeURIComponent(escape(atob(data.content)));
                const items = JSON.parse(content);

                items.splice(index, 1);

                await saveItems(items);
                renderItems(items);
                showStatus('Vare slettet!', 'success');
            } catch (error) {
                showStatus('Feil ved sletting: ' + error.message, 'error');
            }
        }

        async function saveItems(items) {
            const content = utf8ToBase64(JSON.stringify(items, null, 2));

            const response = await fetch(
                `https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/${FILE_PATH}`,
                {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${CONFIG.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: 'Oppdater handleliste',
                        content: content,
                        sha: fileSha
                    })
                }
            );

            if (!response.ok) throw new Error('Kunne ikke lagre varer');

            const data = await response.json();
            fileSha = data.content.sha;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Auto-load on page load
        initializeApp();
    </script>
</body>
</html>
